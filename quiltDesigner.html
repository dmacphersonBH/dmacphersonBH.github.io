<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quilt Block Designer</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load p5.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.3/p5.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        canvas {
            border: 4px solid #2d3748; /* Dark gray border */
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
            touch-action: none; /* Prevent scrolling on touch */
        }
        .color-option.selected {
            outline: 4px solid #3b82f6; /* Blue ring */
            outline-offset: 2px;
        }
        .pattern-option.selected {
            background-color: #3b82f6 !important;
            color: white;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
    </style>
</head>
<body class="bg-gray-100 p-4">

    <div class="max-w-4xl w-full flex flex-col lg:flex-row gap-8 bg-white p-6 rounded-xl shadow-2xl">
        
        <!-- Controls Panel -->
        <div class="lg:w-1/3 space-y-6">
            <h1 class="text-3xl font-bold text-gray-800 border-b pb-2">Quilt Block Designer</h1>
            <p class="text-sm text-gray-600">Select a color and pattern, then click on the grid to design your 8x8 block!</p>

            <!-- Current Selection Status -->
            <div class="rounded-lg p-4 bg-blue-50 border border-blue-200">
                <p class="font-semibold text-blue-700">Current Selection:</p>
                <div id="currentSelection" class="flex items-center mt-2 space-x-2">
                    <!-- Displayed by JS -->
                </div>
            </div>

            <!-- Color Palette -->
            <div class="space-y-2">
                <h2 class="text-xl font-semibold text-gray-700">1. Select Color</h2>
                <div id="colorPalette" class="flex flex-wrap gap-2">
                    <!-- Color buttons generated by JS -->
                </div>
            </div>

            <!-- Pattern Selector -->
            <div class="space-y-2">
                <h2 class="text-xl font-semibold text-gray-700">2. Select Pattern</h2>
                <div id="patternSelector" class="flex flex-col space-y-3">
                    <button data-pattern="solid" class="pattern-option bg-gray-200 hover:bg-gray-300 transition p-3 rounded-lg text-left font-medium">
                        Solid Square
                    </button>
                    <!-- TL-BR DIAGONAL OPTIONS (Existing) -->
                    <button data-pattern="hst1" class="pattern-option bg-gray-200 hover:bg-gray-300 transition p-3 rounded-lg text-left font-medium">
                        HST (Diagonal TL-BR | Selected in Top-Right)
                    </button>
                    <button data-pattern="hst2" class="pattern-option bg-gray-200 hover:bg-gray-300 transition p-3 rounded-lg text-left font-medium">
                        HST (Diagonal TL-BR | Selected in Bottom-Left)
                    </button>
                    <!-- TR-BL DIAGONAL OPTIONS (NEW) -->
                    <button data-pattern="hst3" class="pattern-option bg-gray-200 hover:bg-gray-300 transition p-3 rounded-lg text-left font-medium">
                        HST (Diagonal TR-BL | Selected in Top-Left)
                    </button>
                    <button data-pattern="hst4" class="pattern-option bg-gray-200 hover:bg-gray-300 transition p-3 rounded-lg text-left font-medium">
                        HST (Diagonal TR-BL | Selected in Bottom-Right)
                    </button>
                    
                    <button data-pattern="clear" class="pattern-option bg-red-100 hover:bg-red-200 transition p-3 rounded-lg text-left font-medium text-red-700">
                        Clear Cell (White)
                    </button>
                </div>
            </div>
            
            <!-- Utility Button -->
            <button id="clearAll" class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition">
                Clear All
            </button>
        </div>

        <!-- p5.js Canvas (Quilt Block) -->
        <div id="p5Canvas" class="lg:w-2/3 flex justify-center items-center p-4">
            <!-- Canvas is attached here -->
        </div>
    </div>

    <script>
        const GRID_SIZE = 8;
        const CANVAS_SIZE = 560; // 8 * 70 = 560, fits nicely in the container
        const CELL_SIZE = CANVAS_SIZE / GRID_SIZE;

        const PALETTE = [
            '#ffffff', // Index 0: White (Used as the secondary/background color for HSTs)
            '#003f5c', // Navy Blue
            '#58508d', // Purple
            '#bc5090', // Pink
            '#ff6361', // Red/Coral
            '#ffa600', // Orange
            '#488f31', // Forest Green
            '#d4edda', // Light Mint
        ];

        let blockGrid = []; // Stores the state of each cell
        let currentColorIndex = 1; // Start with Navy Blue selected, not white (index 0)
        let currentPattern = 'solid'; // 'solid', 'hst1', 'hst2', 'hst3', 'hst4', 'clear'

        // --- P5.JS SETUP AND DRAW FUNCTIONS ---
        window.setup = () => {
            const canvas = createCanvas(CANVAS_SIZE, CANVAS_SIZE);
            canvas.parent('p5Canvas');
            initializeGrid();
            noStroke();
            updateSelectionDisplay();
            setupControls();
        };

        window.draw = () => {
            background(255);
            drawGrid();
        };

        // --- HELPER FUNCTIONS ---

        /** Initializes the 8x8 grid with default white solid squares. */
        const initializeGrid = () => {
            blockGrid = [];
            for (let i = 0; i < GRID_SIZE; i++) {
                blockGrid[i] = [];
                for (let j = 0; j < GRID_SIZE; j++) {
                    // type: 'solid', color1Index: 0 (white)
                    blockGrid[i][j] = { type: 'solid', color1: 0, color2: 0 };
                }
            }
        };

        /** Draws the quilt block based on the current blockGrid state. */
        const drawGrid = () => {
            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    const x = j * CELL_SIZE;
                    const y = i * CELL_SIZE;
                    const cell = blockGrid[i][j];

                    if (cell.type === 'solid' || cell.type === 'clear') {
                        // Draw a solid square
                        fill(PALETTE[cell.color1]);
                        rect(x, y, CELL_SIZE, CELL_SIZE);
                    } 
                    
                    // --- TL-BR Diagonal (Top-Left to Bottom-Right) ---
                    else if (cell.type === 'hst1') {
                        // HST1: Selected (Color 2) is Top/Right; White (Color 1) is Bottom/Left
                        
                        // Color 1 (Bottom/Left triangle)
                        fill(PALETTE[cell.color1]); // White
                        triangle(x, y, x, y + CELL_SIZE, x + CELL_SIZE, y + CELL_SIZE);
                        
                        // Color 2 (Top/Right triangle)
                        fill(PALETTE[cell.color2]); // Selected Color
                        triangle(x, y, x + CELL_SIZE, y, x + CELL_SIZE, y + CELL_SIZE);
                        
                    } else if (cell.type === 'hst2') {
                        // HST2: Selected (Color 2) is Bottom/Left; White (Color 1) is Top/Right

                        // Color 1 (Top/Right triangle)
                        fill(PALETTE[cell.color1]); // White
                        triangle(x, y, x + CELL_SIZE, y, x + CELL_SIZE, y + CELL_SIZE);
                        
                        // Color 2 (Bottom/Left triangle)
                        fill(PALETTE[cell.color2]); // Selected Color
                        triangle(x, y, x, y + CELL_SIZE, x + CELL_SIZE, y + CELL_SIZE);
                    }

                    // --- TR-BL Diagonal (Top-Right to Bottom-Left) ---
                    else if (cell.type === 'hst3') {
                        // NEW HST3: Selected (Color 1) is Top/Left; White (Color 2) is Bottom/Right

                        // T_TOP: TL, TR, BL (Above diagonal)
                        fill(PALETTE[cell.color1]); // Selected Color
                        triangle(x, y, x + CELL_SIZE, y, x, y + CELL_SIZE);

                        // T_BOTTOM: TR, BR, BL (Below diagonal)
                        fill(PALETTE[cell.color2]); // White
                        triangle(x + CELL_SIZE, y, x + CELL_SIZE, y + CELL_SIZE, x, y + CELL_SIZE);
                    }
                    
                    else if (cell.type === 'hst4') {
                        // NEW HST4: Selected (Color 2) is Bottom/Right; White (Color 1) is Top/Left

                        // T_TOP: TL, TR, BL (Above diagonal)
                        fill(PALETTE[cell.color1]); // White
                        triangle(x, y, x + CELL_SIZE, y, x, y + CELL_SIZE);

                        // T_BOTTOM: TR, BR, BL (Below diagonal)
                        fill(PALETTE[cell.color2]); // Selected Color
                        triangle(x + CELL_SIZE, y, x + CELL_SIZE, y + CELL_SIZE, x, y + CELL_SIZE);
                    }
                    
                    // Add grid lines for visibility
                    stroke(50, 50); // Light gray stroke
                    strokeWeight(1);
                    line(x + CELL_SIZE, y, x + CELL_SIZE, y + CELL_SIZE);
                    line(x, y + CELL_SIZE, x + CELL_SIZE, y + CELL_SIZE);
                    noStroke();
                }
            }
        };

        /** Handles mouse clicks on the canvas to update the grid state. */
        window.mousePressed = () => {
            // Check if the click is within the canvas boundaries
            if (mouseX >= 0 && mouseX < CANVAS_SIZE && mouseY >= 0 && mouseY < CANVAS_SIZE) {
                const col = floor(mouseX / CELL_SIZE);
                const row = floor(mouseY / CELL_SIZE);

                if (row >= 0 && row < GRID_SIZE && col >= 0 && col < GRID_SIZE) {
                    let newCell = {};
                    
                    // The color 1 (White) is at index 0
                    const whiteIndex = 0;
                    const selectedIndex = currentColorIndex;
                    
                    if (currentPattern === 'solid') {
                        newCell = { type: 'solid', color1: selectedIndex, color2: 0 };
                    } else if (currentPattern === 'clear') {
                        newCell = { type: 'solid', color1: whiteIndex, color2: 0 };
                    } 
                    // HST1: White=color1, Selected=color2
                    else if (currentPattern === 'hst1' || currentPattern === 'hst2' || currentPattern === 'hst4') {
                        // These patterns follow the White/Selected structure
                        newCell = { type: currentPattern, color1: whiteIndex, color2: selectedIndex };
                    } 
                    // HST3: Selected=color1, White=color2 (Reversed for drawing logic)
                    else if (currentPattern === 'hst3') {
                        newCell = { type: currentPattern, color1: selectedIndex, color2: whiteIndex };
                    }


                    // Apply the new state
                    blockGrid[row][col] = newCell;
                }
            }
        };

        // --- UI CONTROL FUNCTIONS ---

        /** Updates the small preview box with the current selection */
        const updateSelectionDisplay = () => {
            const display = document.getElementById('currentSelection');
            let patternName = '';

            // Map pattern key to display name
            if (currentPattern === 'solid') patternName = 'Solid Square';
            else if (currentPattern === 'hst1') patternName = 'HST (TL-BR, Selected TR)';
            else if (currentPattern === 'hst2') patternName = 'HST (TL-BR, Selected BL)';
            else if (currentPattern === 'hst3') patternName = 'HST (TR-BL, Selected TL)';
            else if (currentPattern === 'hst4') patternName = 'HST (TR-BL, Selected BR)';
            else if (currentPattern === 'clear') patternName = 'Clear/White';

            // Create color preview circle
            const colorPreview = currentPattern === 'clear' || currentColorIndex === 0
                ? `<span class="h-6 w-6 rounded-full border border-gray-400 bg-white"></span>`
                : `<span class="h-6 w-6 rounded-full border-2 border-white shadow-md" style="background-color: ${PALETTE[currentColorIndex]}"></span>`;

            const colorText = currentColorIndex === 0 ? 'White (Index 0)' : PALETTE[currentColorIndex];
            
            display.innerHTML = `
                ${colorPreview}
                <span class="font-bold text-gray-800">${colorText}</span>
                <span class="text-gray-500">|</span>
                <span class="font-medium text-gray-800">${patternName}</span>
            `;

            // Update pattern buttons state
            document.querySelectorAll('.pattern-option').forEach(btn => {
                if (btn.dataset.pattern === currentPattern) {
                    btn.classList.add('selected');
                } else {
                    btn.classList.remove('selected');
                }
            });

            // Update color buttons state
            document.querySelectorAll('.color-option').forEach((btn, index) => {
                if (index === currentColorIndex) {
                    btn.classList.add('selected');
                } else {
                    btn.classList.remove('selected');
                }
            });
        };

        /** Sets up event listeners for color and pattern controls. */
        const setupControls = () => {
            const paletteDiv = document.getElementById('colorPalette');
            
            // 1. Color Palette Setup
            PALETTE.forEach((color, index) => {
                const btn = document.createElement('button');
                btn.className = `color-option h-10 w-10 rounded-full cursor-pointer transition transform hover:scale-110 border-2 border-white shadow-md`;
                btn.style.backgroundColor = color;
                btn.dataset.colorIndex = index;
                
                // Add border to white option so it's visible
                if (index === 0) {
                    btn.classList.add('border-gray-400', 'border-opacity-50');
                }

                btn.addEventListener('click', () => {
                    currentColorIndex = index;
                    updateSelectionDisplay();
                });
                paletteDiv.appendChild(btn);
            });

            // Set initial selected state
            document.querySelector(`.color-option[data-color-index="${currentColorIndex}"]`).classList.add('selected');


            // 2. Pattern Selector Setup
            document.getElementById('patternSelector').addEventListener('click', (event) => {
                const btn = event.target.closest('.pattern-option');
                if (btn) {
                    currentPattern = btn.dataset.pattern;
                    updateSelectionDisplay();
                }
            });

            // Set initial selected state
            document.querySelector(`.pattern-option[data-pattern="${currentPattern}"]`).classList.add('selected');
            
            // 3. Clear All Button
            document.getElementById('clearAll').addEventListener('click', () => {
                initializeGrid();
                // Redraw immediately
                window.draw();
            });
        };
    </script>
</body>
</html>
