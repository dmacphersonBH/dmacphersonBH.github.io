<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Projects Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    header {
      
      color: #000000;
      padding: 30px 0;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    .projects-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
    }
    .project-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin: 20px;
      width: 300px;
      text-align: left; /* Changed from center */
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
    }
    .project-card-image {
      width: 100%;
      height: 180px;
      object-fit: cover; /* Ensures images cover the area nicely */
      display: block;
    }
    .project-card-content {
      padding: 15px;
    }
    .project-card-title {
      font-size: 22px;
      font-weight: bold;
      margin: 5px 0 10px;
      color: #007aff; /* Highlighted title color */
    }
    .project-card-description {
      font-size: 14px;
      color: #555;
      margin: 0 0 15px;
      min-height: 40px; /* Ensures consistent card height */
    }
    .card-link {
      display: block; /* Make the whole card clickable */
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Mr. Mac's Project Hub ðŸ‘‹</h1>
    <p></p>
  </header>
  
  <div class="projects-container">
    
    <a href="ar-gallery.html" class="card-link">
      <div class="project-card">
        <!-- <img src="ar-gallery-preview.png" alt="Augmented Reality Projects" class="project-card-image"> -->
        <div class="project-card-content">
          <h2 class="project-card-title">AR Gallery</h2>
          <p class="project-card-description">A dedicated collection of interactive AR experiences built with Reality Composer.</p>
        </div>
      </div>
    </a>

    <a href="quiltDesigner.html" class="card-link">
      <div class="project-card">
        <!-- <img src="greenthumb-preview.png" alt="Green Thumb Project" class="project-card-image"> -->
        <div class="project-card-content">
          <h2 class="project-card-title">Quilt Block Designer</h2>
          <p class="project-card-description">An tool for designing colourful quilt blocks!</p>
        </div>
      </div>
    </a>

    <!-- <a href="other-project-link.html" class="card-link">
      <div class="project-card">
        <img src="other-project-preview.png" alt="Example Project" class="project-card-image">
        <div class="project-card-content">
          <h2 class="project-card-title">Data Visualization Project</h2>
          <p class="project-card-description">Interactive charts and graphs showcasing complex data sets using D3.js.</p>
        </div>
      </div>
    </a> -->

  </div>
</body>
</html>
