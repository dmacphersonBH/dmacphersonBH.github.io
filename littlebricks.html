<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Little Bricks - AR Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #28ac79;
    }
    .gallery-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .ar-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin: 15px;
      width: 300px;
      text-align: center;
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .ar-card:hover {
      transform: translateY(-5px);
    }
    .ar-card img {
      width: 100%;
      height: auto;
    }
    .ar-card-content {
      padding: 15px;
    }
    .ar-card-title {
      font-size: 20px;
      font-weight: bold;
      margin: 10px 0;
    }
    .ar-card-description {
      font-size: 14px;
      color: #555;
      margin: 10px 0 15px;
    }
    .ar-card-button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #007aff;
      text-decoration: none;
      border-radius: 5px;
    }
    .ar-card-button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <div class="gallery-container">
    <div class="ar-card">
      <img src="littlebricks.png" alt="Little Bricks AR Demo Preview">
      <div class="ar-card-content">
        <h2 class="ar-card-title">Little Bricks Blocks</h2>
        <p class="ar-card-description">View the actual size of our blocks!</p>
        <a rel="ar" href="littlebricks.reality" class="ar-card-button">View in AR</a>
      </div>
    </div>
  </div>
</body>
</html>
