<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>iHUB Sketch 4: Optimized CRT Bouncer (Pi Edition)</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body, html { 
      margin: 0; 
      padding: 0; 
      /* Set background to black immediately for no flicker */
      background: #000; 
    }
    
    /* --- CRT GLOW & HARDWARE ACCELERATION --- */
    canvas { 
      display: block;
      /* GPU Acceleration Hints */
      will-change: transform; 
      transform: translateZ(0);
      /* Removed the blur filter for better Pi performance */
    }

    /* --- SCANLINE OVERLAY (Zero JS Overhead) --- */
    #scanlines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      /* Creates a repeating pattern of transparent and semi-transparent black lines */
      background: linear-gradient(
        to bottom,
        rgba(255,255,255,0),
        rgba(255,255,255,0) 50%,
        rgba(0,0,0,0.2) 50%,
        rgba(0,0,0,0.2)
      );
      background-size: 100% 4px; /* Controls the thickness/spacing of scanlines */
      pointer-events: none; /* Allows canvas interaction underneath */
      z-index: 10;
    }
  </style>
</head>
<body>

  <div id="scanlines"></div>

<script>
// --- CONFIGURATION ---
var speed = 5.0;        // Movement speed
var logoScale = 0.25;    // Size of text relative to screen height

// --- GLOBALS ---
var dvdLogo;            // The graphics buffer holding the text
var pos;                // Position Vector
var vel;                // Velocity Vector
var logoW, logoH;       // Dimensions
var currentColor;
var palette;

function setup() {
  // Use a fixed size if you know your Pi's screen resolution, otherwise, keep window dimensions
  createCanvas(windowWidth, windowHeight); 
  
  // Set background to black once in setup
  background(0);
  
  pixelDensity(1);
  colorMode(HSB, 360, 100, 100, 100);
  
  // Retro/Terminal Palette for vibrant color changes
  palette = [
    color(120, 100, 100), // Phosphor Green
    color(60, 100, 100),  // Amber Monitor
    color(180, 100, 100), // Cyan
    color(300, 100, 100), // Hot Pink
    color(240, 100, 100)  // Bright Blue
  ];
  
  pickNewColor();

  // 1. CREATE THE LOGO BUFFER ONCE
  var fontSize = height * logoScale;
  textSize(fontSize);
  textStyle(BOLD);
  textFont('sans-serif');
  
  // Measure text to size the buffer
  var tw = textWidth("iHUB");
  // Calculate text height based on baseline/descender/ascender
  var th = textAscent() + textDescent(); 
  
  logoW = tw;
  logoH = th;
  
  dvdLogo = createGraphics(logoW, logoH);
  dvdLogo.pixelDensity(1);
  dvdLogo.noStroke();
  // We use the same text alignment and size as the main canvas for consistency
  dvdLogo.textAlign(LEFT, TOP);
  dvdLogo.textSize(fontSize);
  dvdLogo.textStyle(BOLD);
  dvdLogo.textFont('sans-serif');
  
  // Draw text in White (we tint it later in draw())
  dvdLogo.fill(255);
  dvdLogo.text("iHUB", 0, 0);

  // 2. INITIAL PHYSICS
  pos = createVector(random(50, width - logoW - 50), random(50, height - logoH - 50));
  
  // Randomize initial direction
  var dirX = random() > 0.5 ? speed : -speed;
  var dirY = random() > 0.5 ? speed : -speed;
  vel = createVector(dirX, dirY);
}

function draw() {
  // --- OPTIMIZATION: CLEAR SCREEN FOR NO TRAILS ---
  // This is the single most efficient way to clear the canvas.
  // It ensures no ghosting (trails) happens.
  background(0);

  // 1. UPDATE PHYSICS
  pos.add(vel);

  // 2. BOUNDARY CHECKS (Bouncing)
  var hit = false;

  // Check X boundaries
  if (pos.x + logoW >= width) {
    pos.x = width - logoW;
    vel.x *= -1;
    hit = true;
  }
  else if (pos.x <= 0) {
    pos.x = 0;
    vel.x *= -1;
    hit = true;
  }
  
  // Check Y boundaries
  if (pos.y + logoH >= height) {
    pos.y = height - logoH;
    vel.y *= -1;
    hit = true;
  }
  else if (pos.y <= 0) {
    pos.y = 0;
    vel.y *= -1;
    hit = true;
  }

  // Change color on bounce
  if (hit) pickNewColor();

  // 3. DRAW LOGO
  // Apply the color tint and draw the pre-rendered image buffer
  tint(currentColor);
  image(dvdLogo, pos.x, pos.y);
}

function pickNewColor() {
  // Select a new color from the palette, avoiding the current color
  var newCol = random(palette);
  // Simple check to ensure a different color is picked
  if (palette.length > 1) {
    while (newCol === currentColor) {
      newCol = random(palette);
    }
  }
  currentColor = newCol;
}

// *** REMOVED windowResized() FUNCTION FOR STABILITY ***
</script>
</body>
</html>
